<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram | Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="preview">
        <img src="/assets/cellphone.png" alt="" />
      </div>
      <div class="login-form">
        <div class="form">
          <input type="text" class="user" />
          <input type="text" class="password" />
          <button class="btn-login">Entrar</button>
        </div>

        <div class="divider"></div>

        <div class="actions">
          <div class="facebook-login"></div>
          <div class="forgot-password"></div>
          <div class="sing-up"></div>
          <div class="download-app">
            <button class="apple">
              <img src="" alt="" />
            </button>
            <button class="android">
              <img src="" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <ul class="links">
        <div class="list">
          <li class="item">Sobre</li>
          <li class="item">Blog</li>
          <li class="item">Carreiras</li>
          <li class="item">Ajuda</li>
          <li class="item">Api</li>
          <li class="item">Privacidade</li>
          <li class="item">Termos</li>
          <li class="item">Contas mais relevantes</li>
          <li class="item">Hastags</li>
          <li class="item">Localizações</li>
        </div>

        <div class="list">
          <li class="item">Beleza</li>
          <li class="item">Dança e apresentação</li>
          <li class="item">Fitness</li>
          <li class="item">Comida e bebida</li>
          <li class="item">Casa e jardim</li>
          <li class="item">Música</li>
          <li class="item">Artes visuais</li>
        </div>
      </ul>
      <p>
        Feito para fins de estudo por
        <a href="https://github.com/natalia-fs" target="_blank">natalia-fs</a>.
      </p>
    </footer>
  </body>
</html>
