<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="style/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Carousel -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" class="logo" />
      <nav>
        <div class="links">
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Minha lista</a>
        </div>
        <div class="buttons">
          <a href="#">
            <span class="material-icons">search</span>
          </a>
          <a href="#">
            <span class="material-icons">notifications</span>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="featured">
        <div class="container">
          <h3 class="title">Cidade Invisível</h3>
          <p class="description">
            Após uma tragédia familiar, um homem descobre criaturas folclóricas
            vivendo entre os humanos e logo se dá conta de que elas são a
            resposta para seu passado misterioso.
          </p>
          <div class="buttons">
            <button type="button" class="play">
              <span class="material-icons">play_arrow</span>
              Assistir
            </button>
            <button type="button" class="info">
              <span class="material-icons">info</span>
              Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carousel">
      <div class="owl-carousel owl-theme">
        <div class="movie item">
          <img src="assets/001.jpg" alt="">
        </div>
        <div class="movie item">
          <img src="assets/002.jpg" alt="">
        </div>
        <div class="movie item">
          <img src="assets/003.jpg" alt="">
        </div>
        <div class="movie item">
          <img src="assets/004.jpg" alt="">
        </div>
        <div class="movie item">
          <img src="assets/005.jpg" alt="">
        </div>
        <div class="movie item">
          <img src="assets/006.jpg" alt="">
        </div>
        <div class="movie item">
          <img src="assets/007.jpg" alt="">
        </div>
        <div class="movie item">
          <img src="assets/008.jpg" alt="">
        </div>
        <div class="movie item">
          <img src="assets/009.jpg" alt="">
        </div>
        <div class="movie item">
          <img src="assets/010.jpg" alt="">
        </div>  
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

  </body>
</html>
